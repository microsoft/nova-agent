repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-added-large-files
    args: ["--maxkb", "2048"]

- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.0
  hooks:
    - id: ruff  # linter
      args: ["--fix"]
    - id: ruff-format  # formatter

# uv hooks for bio-data-agents
- repo: https://github.com/astral-sh/uv-pre-commit
  # uv version.
  rev: 0.6.10
  hooks:
    # Update ./uv.lock if needed when any of the pyproject.toml files changes
    - id: uv-lock
      files: (uv\.lock|pyproject\.toml|\.python-version)$
